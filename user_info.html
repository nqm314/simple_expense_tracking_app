<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    <link rel="stylesheet" href="user_info.css">
</head>
<body>
    <div class="header">
        <ul id="nav">
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Hồ sơ</a></li>
            <li><a href="#">Thống kê</a></li>
            <li><a href="#">Trợ giúp</a></li>  
        </ul>
    </div>
    <div class="container">
        <div class="container_header">
            <h4>HỒ SƠ NGƯỜI DÙNG</h4>
        </div>
        <ul class="container_info">
            <li class="container_list">
                <p class="container_list-title">Họ và tên</p>
                <input type="text" placeholder="Nguyễn Văn A" class="container_list-info">
            </li>
            <li class="container_list">
                <p class="container_list-title">Ngày sinh</p>
                <input type="text" placeholder="01/01/2000" onfocus="(this.type='date')" class="container_list-info">
            </li>
            <li class="container_list">
                <p class="container_list-title">Địa chỉ</p>
                <input type="text" placeholder="Thành phố Hồ Chí Minh" class="container_list-info">
            </li>
            <li class="container_list">
                <p class="container_list-title">Số điện thoại</p>
                <input type="text" placeholder="0123456789" class="container_list-info">
            </li>
            <li class="container_list">
                <p class="container_list-title">Email</p>
                <input type="text" placeholder="VanA123@gmail.com" class="container_list-info">
            </li>
            <li class="container_list">
                <p class="container_list-title title-btn"></p>
                <button class="container_btn">Lưu</button>
            </li>
        </ul>

    </div>
    <div class="footer">
        <ul class="footer_container footer-vitural"></ul>
        <ul class="footer_container container_real">
            <li class="footer_list footer_header">
                CHĂM SÓC KHÁCH HÀNG
            </li>
            <li class="footer_list">
                <a href="" class="footer_link">Trợ giúp</a>
            </li>
        </ul>
        <ul class="footer_container container_real">
            <li class="footer_list footer_header">
                THEO DÕI CHÚNG TÔI TRÊN
            </li>
            <li class="footer_list">
                <i class="footer_icon"></i>
                <a href="" class="footer_link">Facebook</a>
            </li>
            <li class="footer_list">
                <i class="footer_icon"></i>
                <a href="" class="footer_link">Instagram</a>
            </li>
        </ul>
        <ul class="footer_container footer-vitural"></ul>
    </div>
</body>
</html>
